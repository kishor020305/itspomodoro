<html>

<head> </head>

<body>
    <div class="timer-container" >
        <h1>Pomodoro Timer</h1>
        <div class="timer-display" id="timer">25:00</div>
        <div class="timer-buttons">
            <button onclick="startTimer()" style="background-color:green;color: white;">Start</button>
            <button onclick="stopTimer()" style="background-color:red;color: white;">STOP</button>
            <button onclick="resetTimer()" style="background-color:grey;color: white;">Reset</button>
        </div>
        <div class="mode-buttons">
            <button onclick="setMode(5)" style="background-color:#05c0e6;color: white;">SHORT BREAK</button>
            <button onclick="setMode(15)" style="background-color:#641e75;color: white;">LONG BREAK</button>
        </div>
        <audio id="alarm" src="https://assets.mixkit.co/sfx/preview/mixkit-alarm-digital-clock-beep-989.mp3"></audio>
    </div>
</body>

</html>
